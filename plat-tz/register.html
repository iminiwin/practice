<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body  id="img">
<div class="container">

    <h1 class="title " style="margin-top: 10%">海陵区重点项目督查数字化平台</h1>
    <div class="register" style="margin-top: 18%">
        <form action="" method="post" class="form-group">
            <p>
                <!--<span class="user"></span>-->
                <span style="display: inline-block;">用户名：</span>
                <input type="text" class="form-control fr" placeholder="用户名/手机号/邮箱" >
            </p>
            <p>
                <!--<span class="psw"></span>-->
                <span>手机号：</span>
                <input type="tel" class="form-control fr" placeholder="手机号">
            </p>
            <p>
                <!--<span class="psw"></span>-->
                <span>邮 箱：</span>
                <input type="email" class="form-control fr" placeholder="邮箱">
            </p>
            <p>
                <!--<span class="psw"></span>-->
                <span>设置密码</span>
                <input type="password" class="form-control fr" placeholder="登录密码">
            </p>
            <p>
                <!--<span class="psw"></span>-->
                <span>确认密码</span>
                <input type="password" class="form-control fr" placeholder="登录密码">
            </p>


            <p>
                <button class="btn btn-warning"  >
                   注 册
                </button>
            </p>
        </form>
    </div>

</div>

</body>
</html>
